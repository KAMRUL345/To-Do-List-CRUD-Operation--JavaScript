<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript CRUD with LocalStorage & Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">JavaScript CRUD with LocalStorage</h2>
    
    <!-- Input Form -->
    <div class="card shadow p-4 mb-4">
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="col-md-5">
          <input type="text" id="email" class="form-control" placeholder="Enter Email">
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-primary" onclick="addData()">Add</button>
        </div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="card shadow p-3 mb-3">
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="searchInput" onkeyup="searchData()" class="form-control" placeholder="ðŸ” Search by name or email...">
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="card shadow">
      <div class="card-body">
        <table class="table table-bordered table-striped text-center" id="dataTableWrapper">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>

        <!-- Pagination -->
        <nav>
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
      </div>
    </div>
  </div>

  <script src="crud-bootstrap-pagination.js"></script>
</body>
</html>
